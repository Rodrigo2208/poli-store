<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produtos</title>
  <link rel="stylesheet" href="produtos.css">
</head>
<body>
  <main class="produtos">
    <h1>Produtos à Venda</h1>
    <div id="produtos" class="produtos"></div>
  </main>

  <script type="module">
    import { db } from './firebaseConfig.js';
    import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const container = document.getElementById('produtos');

    async function carregarProdutos() {
      try {
        const querySnapshot = await getDocs(collection(db, "produtos"));
        querySnapshot.forEach(doc => {
          const produto = doc.data();

          // Verifica se o preço existe e é um número
          const precoFormatado = produto.preco !== undefined && !isNaN(produto.preco) 
            ? produto.preco.toFixed(2) 
            : "0.00";

          const div = document.createElement('div');
          div.innerHTML = `
            <h2>${produto.titulo || "Sem título"}</h2>
            <img src="${produto.imagem || ''}" alt="${produto.titulo || ''}" width="200"><br>
            <p>${produto.descricao || "Sem descrição"}</p>
            <strong>R$ ${precoFormatado}</strong>
            <hr>
          `;
          container.appendChild(div);
        });
      } catch (error) {
        console.error("Erro ao carregar produtos:", error);
        container.innerHTML = "<p>Erro ao carregar produtos. Recarregue a página.</p>";
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
