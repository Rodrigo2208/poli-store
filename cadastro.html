<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar</title>
</head>
<body>
  <h1>Criar Conta</h1>
  <form id="form-cadastro">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="senha" placeholder="Senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <div id="msg"></div>

  <script type="module">
    import { auth } from './firebaseConfig.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    document.getElementById('form-cadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        document.getElementById('msg').textContent = "Conta criada com sucesso!";
        window.location.href = "vender.html";
      } catch (error) {
        document.getElementById('msg').textContent = error.message;
      }
    });
  </script>
</body>
</html>
